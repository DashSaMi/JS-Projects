<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            color:blueviolet;
            font-size: 5ex;
            font-weight: bolder;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            
        }
    </style>
</head>
<body>
    <h1 class="h1">Color Changing Item</h1>



    <script>
        let color=['blue','red','pink','black','orange']
        let num
        let check
        setInterval(function(){
            num=Math.floor(Math.random() * color.length);
            
            if(check != num){
                 document.querySelector('.h1').style.color=color[num]

                 console.log(num,check)
                }
                check=num
            
           
        },2000)

    </script>
</body>
</html>
