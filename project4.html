<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Weather App</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            padding: 0;  
            margin: 0;  
            box-sizing: border-box;  
            background-color: #f0f0f0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
        }  

        .container {  
            background-color: #ffffff;  
            border-radius: 10px;  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);  
            padding: 20px;  
            width: 300px;  
            text-align: center;  
        }  

        h1.title-city {  
            padding: 8px;
            font-size: 24px;  
            color: #333;  
            margin: 0;  
        }  

        h3.temproture {  
            font-size: 20px;  
            color: #ff5733;  
            margin: 10px 0;  
        }  

        .shows-weather {  
            margin: 15px 0;  
        }  

        .img {  
            width: 70px;  
            height: 70px;  
            display: none;  
            margin: 10px auto;  
        }  

        h4 {  
            font-size: 16px;  
            color: #555;  
            margin: 5px 0;  
        }  

        input[type="text"] {  
            padding: 10px;  
            width: calc(100% - 22px);  
            border: 1px solid #ccc;  
            border-radius: 5px;  
            margin-bottom: 10px;  
        }  

        button {  
            padding: 10px;  
            background-color: #007bff;  
            color: white;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            width: 100%;  
        }  

        button:hover {  
            background-color: #0056b3;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <input type="text" id="input-value" placeholder="Enter City">  
        <button type="submit" id="btn-submit">Submit</button>  
        <div class="all-items">  
            <h1 class="title-city"></h1>  
            <h3 class="temproture"></h3>  
            <div class="shows-weather">  
                <span class="span"></span>  
                <img class="img" alt="Weather Icon">  
            </div>  
            <h4 class="humidity"></h4>  
            <h4 class="wind-speed"></h4>  
        </div>  
    </div>  

    <script>  
        let $ = document;  
        const all_city = [  
            { city: 'Tehran', temp: 42, weather: 'sunny', humidity: '35%', windspeed: '38kh' },  
            { city: 'Damavand', temp: 22, weather: 'cloudy', humidity: '11%', windspeed: '8kh' }  
        ];  

        let btn = $.getElementById('btn-submit');  
        let input = $.getElementById('input-value');  

        btn.addEventListener('click', function () {  
            const cityInput = input.value.toLowerCase();  
            const selectedCity = all_city.find(item => item.city.toLowerCase() === cityInput);  
            
            if (selectedCity) {  
                $.querySelector('.title-city').innerHTML = 'Weather in ' + selectedCity.city + ' City';  
                $.querySelector('.temproture').innerHTML = selectedCity.temp + 'Â°C';  
                $.querySelector('.shows-weather .span').innerHTML = selectedCity.weather;  
                $.querySelector('.humidity').innerHTML = 'Humidity: ' + selectedCity.humidity;  
                $.querySelector('.wind-speed').innerHTML = 'Wind Speed: ' + selectedCity.windspeed;  
                
                const img = $.querySelector('.shows-weather .img');  
                img.style.display='inline'
                img.setAttribute('src', 'https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg');  
                img.style.display = 'block'; // Ensure the image is displayed  
            } else {  
                alert('City not found. Please try again.');  
            }  
        });  
    </script>  
</body>  
</html>
