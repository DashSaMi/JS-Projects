    <style>
        .input {  
            margin: auto;
            display: block;
            width: 50%;      
            min-width: 200px;
                         
            padding: 10px;                   /* Padding inside the input */  
            font-size: 16px;                 /* Increase the font size for readability */  
            border: 2px solid #4CAF50;       /* Green border matching button styles */  
            border-radius: 5px;              /* Rounded corners */  
            outline: none;                   /* Remove default outline */  
            transition: border-color 0.3s, box-shadow 0.3s; /* Transition effects */  
        }  
        
        /* Focus effect */  
        .input:focus {  
            border-color: #4556a0;           /* Darker border on focus */  
            box-shadow: 0 0 5px rgba(72, 83, 211, 0.301); /* Add shadow on focus */  
        }  
        
        /* Placeholder text style */  
        .input::placeholder {  
            color: #aaa;                     /* Light gray color for placeholder */  
            opacity: 1;                      /* Ensures visibility */  
        }
    </style>
</head>
