<head>

    <title>Password Toggle Example</title>  
    <style>
        body {  
            font-family: Arial, sans-serif;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: #f0f0f0;  
        }  
        
        .input-container {  
            position: relative;  
            width: 500px;  
        }  
        
        input[type="password"], input[type="text"] {  
            width: 100%;  
            border-radius: 20px;
            height: 7vh;
            border: 1px solid #ccc;  
            font-size: 26px;  
        }  
        
        .eye-icon {  
            position: absolute;  
            right: 10px;  
            top: 50%;  
            transform: translateY(-33%);  
            cursor: pointer;  
            scale: 2;
        }
    </style> 
</head>
