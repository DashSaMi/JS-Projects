<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Loader Example</title>  
    
    <style>  
        /* loader css */  
        .container-loder {  
       
        }  

        .loader {  
            position: absolute;  
            top: 50%;  
            left: 50%;  
            z-index: 10;  
          
            border-radius: 5px;  
            background: #1e3f57;  
            animation: dot1_ 2.5s cubic-bezier(0.55, 0.3, 0.24, 0.99) infinite; /* Change duration */  
        }  

        .loader:nth-child(2) {  
            z-index: 11;  
            width: 150px;  
            height: 90px;  
            margin-top: -45px;  
            margin-left: -75px;  
            border-radius: 3px;  
            background: #3c517d;  
            animation-name: dot2_;  
            animation-duration: 2.5s; /* Change duration */  
        }  

        .loader:nth-child(3) {  
            z-index: 12;  
            width: 40px;  
            height: 20px;  
            margin-top: 50px;  
            margin-left: -20px;  
            border-radius: 0 0 5px 5px;  
            background: #6bb2cd;  
            animation-name: dot3_;  
            animation-duration: 2.5s; /* Change duration */  
        }  

        @keyframes dot1_ {  
            3%, 97% {  
                width: 160px;  
                height: 100px;  
                margin-top: -50px;  
                margin-left: -80px;  
            }  
            30%, 36% {  
                width: 80px;  
                height: 120px;  
                margin-top: -60px;  
                margin-left: -40px;  
            }  
            63%, 69% {  
                width: 40px;  
                height: 80px;  
                margin-top: -40px;  
                margin-left: -20px;  
            }  
        }  

        @keyframes dot2_ {  
            3%, 97% {  
                height: 90px;  
                width: 150px;  
                margin-left: -75px;  
                margin-top: -45px;  
            }  
            30%, 36% {  
                width: 70px;  
                height: 96px;  
                margin-left: -35px;  
                margin-top: -48px;  
            }  
            63%, 69% {  
                width: 32px;  
                height: 60px;  
                margin-left: -16px;  
                margin-top: -30px;  
            }  
        }  

        @keyframes dot3_ {  
            3%, 97% {  
                height: 20px;  
                width: 40px;  
                margin-left: -20px;  
                margin-top: 50px;  
            }  
            30%, 36% {  
                width: 8px;  
                height: 8px;  
                margin-left: -5px;  
                margin-top: 49px;  
                border-radius: 8px;  
            }  
            63%, 69% {  
                width: 16px;  
                height: 4px;  
                margin-left: -8px;  
                margin-top: -37px;  
                border-radius: 10px;  
            }  
        }  

        .gradient-heading {  
          top: 28%;
          left: 33%;
           position: absolute;
            font-size: 3rem; /* Adjust font size */  
            background: linear-gradient(to right, rgb(90, 134, 245), rgba(132, 79, 246, 0.811));  
            -webkit-background-clip: text;  
            -webkit-text-fill-color: transparent; /* For Chrome/Safari */  
            margin: 0; /* Remove default margin */  
            padding: 20px; /* Add padding if needed */  
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Optional shadow for better visibility */  
        }  
    </style>  

</head>  
<body>  

<div class="container-loder">  
    <h1 class="gradient-heading">Loading Bar in Websites</h1>  
    <div class="loader"></div>  
    <div class="loader"></div>  
    <div class="loader"></div>  
</div>  

<script>  
    window.addEventListener('load', function() {  
        setTimeout(function() {  
            document.querySelector('.container-loder').style.display = "none"; // Delay of 5000ms (5 seconds)  
        }, 5000);  
    });  
</script>  
</body>  
</html>
