<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        
        h1, h2 {
            margin-bottom: 20px;
        }
        
        .todo-input {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: calc(100% - 90px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
            margin-top: 10px;
        }
        
        #submitBtn {
            background-color: #28a745;
            color: white;

        }
        
        #deleteAllBtn {
            background-color: #dc3545;
            color: white;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 8px;
            background-color: #f9f9f9;
        }
        
        li button {
            background-color: #ffc107;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        li button.deleteBtn {
            background-color: #dc3545;
            color: white;
        }
        .todo-li{
            width: 93%;
            background: #e1e1e1;
            display: flex;
            justify-content: space-between;
           padding: 10px;
            border-radius: 10px;
            align-items: center;
            margin: 10px;
        }
        .todo-li span{
            font-size: 20px;
       
      
            
        }
        #completeBtn {
            background-color: #28a745;
            color: white;
            margin-top: 0px;

        }
        
        #removeBtn {
            background-color: #dc3545;
            color: white;
            margin-top: 0px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Local Storage Todo List</h1>
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="Enter a new task">
            <button id="submitBtn">Submit</button>
            <button id="deleteAllBtn">Delete All</button>
        </div>
        <h2>Lists</h2>
        <ul id="todoList">
            <!-- Todo items will be dynamically added here -->
           
        </ul>
    </div>
    <script>


        array_save_local=[]
       let $ = document

       let btn_sub= $.getElementById('submitBtn')
       let btn_delete=$.getElementById('deleteAllBtn')
       let input_text=$.getElementById('todoInput')

       //part one //
       btn_delete.addEventListener('click', ()=>{
        input_text.value=''
       })

       btn_sub.addEventListener('click',put_info_list)
       input_text.addEventListener('keydown',(event)=>{
        if(event.key==='Enter'){
            put_info_list()
        }
       })

       function put_info_list() {  
        if(input_text.value != ''){
              const value_input = input_text.value;  
        input_text.value = '';  
        $.getElementById('todoList').innerHTML += `  
            <div class="todo-li d-flex">  
                <span class="spantext">${value_input}</span>  
                <div class="btns">  
                    <button class="completeBtn" id="completeBtn">Complete</button>  
                    <button class="btns_remove"  id="removeBtn">Remove</button>                   
                </div>  
            </div>  
        `;  
        item_send={'content': value_input , 'status': 'incomplete'}
        array_save_local.push(item_send)
        save_on_storage(array_save_local)
        RemoveListeners();  
        completeListeners()
        }
      
    }  
    
    function RemoveListeners() {  
        const btn_remove = $.querySelectorAll('.btns_remove');  
        btn_remove.forEach(function(btn) {  
            btn.addEventListener('click', function(event) {  
              event.target.parentElement.parentElement.remove()
              
            });  
        });  
        
    }  

    function completeListeners() {  
        const btn_complete = $.querySelectorAll('.completeBtn');  
        btn_complete.forEach(function(btn_com) {  
            btn_com.addEventListener('click', (event) => {  
                const todoItem = event.target.parentElement.parentElement; 
                const spanText = todoItem.querySelector('.spantext'); 
    
                const isCompleted = spanText.style.textDecoration === 'line-through';  
                if (isCompleted) {  
                   
                    spanText.style.textDecoration = '';
                    event.target.innerHTML = 'Complete'; 
                    event.target.style.backgroundColor = '';  
                    todoItem.style.backgroundColor = '';  
                } else {  
                   
                    spanText.style.textDecoration = 'line-through'; 
                    event.target.innerHTML = 'Incomplete'; 
                    event.target.style.backgroundColor = '#8c8c8c';  
                    todoItem.style.backgroundColor = '#d1d1d1'; 
                }  
            });  
        });  
    }  
     
    function save_on_storage(input_array){  
        
        localStorage.setItem('Lists', JSON.stringify(input_array));  
    }  
    
    </script>
</body>
</html>
